<!doctype html>

<html>
	<head>
		<title>
			Seller Sign Up
		</title>	
		
		<link rel = "stylesheet" type = "text/css" href = "Styles.css"/>
		
		<style type = "text/css">
			body
			{
				background-image : url("Marketting.jpg") norepeat;
			}	
			
		</style>	
	</head>	
	
	<body>
		<center>
			<font size = 6> Geo-Marketting </font> <br /> <br />
			<font size = 4> Sign Up</font> <br /> <br />
			<form>
				Enter User Id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "user id" /> <br /> <br />
				Enter Password &nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "password" /> <br /> <br/>
				Reenter Password : <input type = "textbox" name = "Rpassword"/> <br /> <br/>
				Shop Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type  = "textbox" name = "shop name"/> <br /><br/>
				Shop Location &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "location"/> <br /><br />

				Shop Address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br /><br/>
				Address Line-1 &nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "address-1"/> <br /><br/>
				Address Line-2 &nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "address-2"/> <br /><br/>
				Address Line-3 &nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "address-3"/> <br /><br/>
				Pincode &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type = "textbox" name = "pincode"/><br/> <br/>
				Country &nbsp;&ensp;&ensp;&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;:   <select name = "country"> 
								<option value = "My"> India </option>
								<option > America </option>
							</select> <br /> <br />
				<br />
				<input type = "button" name = "submit" value = "Sign Up" onClick = "window.location.href='http://google.com'"/>
			</form>	
		</center>		
	</body>	
</html>
